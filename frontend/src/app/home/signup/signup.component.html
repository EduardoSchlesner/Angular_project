<h4 class="text-center">Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (ngSubmit)="register()">

  <div class="form-group">
    <input formControlName="email" class="form-control" placeholder="email" autofocus>
    <ap-vmessage *ngIf="signupForm.get('email').errors?.required"
                 text="Email is required!">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('email').errors?.minlength"
                 text="Minimun lenght is 2!">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('email').errors?.maxlength"
                 text="Maximun lenght is 40!">
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="fullName" class="form-control" placeholder="full name">
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.required"
                 text="Full name is required!">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.minlength"
                 text="Minimun lenght is 2!">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength"
                 text="Maximun lenght is 40!">
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="userName" class="form-control" placeholder="user name">
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.required"
                 text="User name is required!">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.minlength"
                 text="Minimun lenght is 2!">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.maxlength"
                 text="Maximun lenght is 30!">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase"
                 text="Must be lower case">
    </ap-vmessage>

    <ap-vmessage
      *ngIf="signupForm.get('userName').errors?.userNameTaken && signupForm.get('userName').touched"
      text="This username is already taken!">
    </ap-vmessage>

    <ap-vmessage
      *ngIf="signupForm.get('userName').pending"
      text="Verifying username...">
    </ap-vmessage>

    <small *ngIf="signupForm.get('userName').valid && signupForm.get('userName').touched" class="text-success">
      Username available!
    </small>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
    <ap-vmessage *ngIf="signupForm.get('password').errors?.required"
    text="Password is required!">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('password').errors?.minlength"
    text="Minimun lenght is 8!">
    </ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('password').errors?.maxlength"
    text="Maximun lenght is 14!">
    </ap-vmessage>
  </div>

  <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary btn-block">
    Register
  </button>

  <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>

</form>
